<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #4c1d95;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
    }

    .card h2 {
      font-size: 20px;
      font-weight: 600;
      color: #6d28d9;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #7c3aed;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d8b4fe;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #9333ea;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #9333ea;
      color: #fff;
    }

    .btn-primary:hover {
      background: #7e22ce;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #a78bfa;
      color: #7c3aed;
      margin-left: 10px;
    }

    .btn-outline:hover {
      background: #f3e8ff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 15px;
    }

    a {
      color: #7c3aed;
      text-decoration: underline;
    }

    a:hover {
      color: #5b21b6;
    }
  </style>
</head>
<body>
  <h1>‚öô Settings</h1>

  <!-- Account Settings -->
  <div class="card">
    <h2>Account Settings</h2>
    <label>Name</label>
    <input type="text" id="nameField" placeholder="Your Name">

    <label>Email</label>
    <input type="email" id="emailField" placeholder="you@example.com">

    <label>Profile Photo</label>
    <input type="file">

    <label>Old Password</label>
    <input type="password" id="oldPassword" placeholder="Enter your old password">

    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter new password">

    <button class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
    <button class="btn btn-outline" onclick="logout()">Logout</button>
  </div>

  <!-- General -->
  <div class="card">
    <h2>General</h2>
    <ul>
      <li>üì± About the app (v1.0.0)</li>
      <li>üìÑ Terms of Service & Privacy Policy</li>
      <li>
        üìû Help / Contact Support: 
        <a href="mailto:scanifyteam@gmail.com">scanifyteam@gmail.com</a>
      </li>
    </ul>
  </div>

  <script>
    // Auto-fill name, email & password from localStorage
    window.onload = function () {
      const savedFirstName = localStorage.getItem("userFirstName");
      const savedLastName = localStorage.getItem("userLastName");
      const savedEmail = localStorage.getItem("userEmail");

      if (savedFirstName && savedLastName) {
        document.getElementById("nameField").value = savedFirstName + " " + savedLastName;
      }

      if (savedEmail) {
        document.getElementById("emailField").value = savedEmail;
      }
    };

    // Save changes & update localStorage
    function saveChanges() {
      const nameField = document.getElementById("nameField").value.trim();
      const emailField = document.getElementById("emailField").value.trim();
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (!nameField || !emailField) {
        alert("‚ö† Please enter valid details!");
        return;
      }

      // Update name & email in localStorage
      const nameParts = nameField.split(" ");
      localStorage.setItem("userFirstName", nameParts[0] || "");
      localStorage.setItem("userLastName", nameParts[1] || "");
      localStorage.setItem("userEmail", emailField);

      // Handle password update
      const savedPassword = localStorage.getItem("userPassword");

      if (oldPass && oldPass !== savedPassword) {
        alert("‚ùå Old password is incorrect!");
        return;
      }

      if (newPass || confirmPass) {
        if (newPass !== confirmPass) {
          alert("‚ùå New password and confirm password do not match!");
          return;
        }

        if (newPass.length < 6) {
          alert("‚ö† New password must be at least 6 characters!");
          return;
        }

        localStorage.setItem("userPassword", newPass);
      }

      alert("‚úÖ Changes saved successfully!");
    }

    // Logout & clear localStorage
    function logout() {
      localStorage.clear();
      alert("You have been logged out!");
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
